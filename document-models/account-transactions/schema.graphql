scalar Upload
type AccountTransactionsState {
  account: Account!
  transactions: [TransactionEntry!]!
  budgets: [Budget!]!
}

type Account {
    id: OID!
    account: String!
    name: String!
    budgetPath: String
    accountTransactionsId: PHID
    chain: [String!]
    type: String
    owners: [String!]
    KycAmlStatus: String
}

type TransactionDetails {
    txHash: String!
    token: Currency!
    blockNumber: Int
}

type TransactionEntry {
    id: ID!
    counterParty: EthereumAddress
    amount: Amount_Currency!
    datetime: DateTime!
    details: TransactionDetails!
    budget: OID
    accountingPeriod: String! # Analytics engine period definition
}

type Budget {
    id: OID!
    name: OLabel
}



# transactions

input AddTransactionInput {
    id: ID!
    counterParty: EthereumAddress!
    amount: Amount_Currency!
    datetime: DateTime!
    txHash: String!
    token: Currency!
    blockNumber: Int
    budget: OID
    accountingPeriod: String!
}

input UpdateTransactionInput {
    id: ID!
    counterParty: EthereumAddress!
    amount: Amount_Currency
    datetime: DateTime
    txHash: String
    token: Currency
    blockNumber: Int
    budget: OID
    accountingPeriod: String
}

input DeleteTransactionInput {
    id: ID!
}

input UpdateTransactionPeriodInput {
    id: ID!
    accountingPeriod: String!
}

# budgets

input AddBudgetInput {
    id: OID!
    name: OLabel
}

input UpdateBudgetInput {
    id: OID!
    name: OLabel
}

input DeleteBudgetInput {
    id: OID!
}

# account

input SetAccountInput {
    address: EthereumAddress!
    name: String
}