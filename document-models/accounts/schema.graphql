type AccountsState {
   accounts: [AccountEntry!]!
}

type AccountEntry {
    id: OID!
    account: String!
    name: String!
    budgetPath: String
    accountTransactionsId: PHID
    chain: [String!]
    type: AccountType
    owners: [String!]
    KycAmlStatus: KycAmlStatusType
}

enum AccountType {
    Protocol
    Auditor
    Operational
    PaymentProcessor
}

enum KycAmlStatusType {
    PASSED
    PENDING
    FAILED
}



# accounts

input AddAccountInput {
  id: OID!
  account: String!
  name: String!
  budgetPath: String
  accountTransactionsId: PHID
  chain: [String!]
  type: AccountTypeInput
  owners: [String!]
  KycAmlStatus: KycAmlStatusTypeInput
}

enum AccountTypeInput {
  Protocol
  Auditor
  Operational
  PaymentProcessor
}

enum KycAmlStatusTypeInput {
  PASSED
  PENDING
  FAILED
}

input UpdateAccountInput {
    id: OID!
    account: String
    name: String
    budgetPath: String
    accountTransactionsId: PHID
    chain: [String!]
    type: AccountTypeInput
    owners: [String!]
    KycAmlStatus: KycAmlStatusTypeInput
}


input DeleteAccountInput {
    id: OID!
}

input UpdateKycStatusInput {
    id: OID!
    KycAmlStatus: KycAmlStatusTypeInput!
}
